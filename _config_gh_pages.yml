# GitHub Pages specific configuration
# This file is used when deploying to GitHub Pages

# Site metadata
title: Another Minima X Jekyll Theme
subtitle: A clean, modern Jekyll theme
author:
  name: Iqbwl
  email: iqbwl@abc.web.id

# GitHub Pages URL
url: "https://iqbwl.github.io"
baseurl: "/another-minima-x"

# Site description for SEO
description: >
  A demo site showcasing Another Minima X Jekyll Theme - a clean, modern theme with glassmorphism header and GitHub-style markdown.

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Use the theme itself for demo
remote_theme: iqbwl/another-minima-x

# Front matter defaults
defaults:
  # Posts defaults
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Iqbwl"
      categories: ["uncategorized"]
      comments: true
  # Pages defaults
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "Iqbwl"

# SCSS compilation settings
sass:
  quiet_deps: true
  silence_deprecations: [import]
  style: compressed

permalink: /:slug

# Navigation menu
header_pages:
  - title: About
    url: /about
  - title: GitHub
    url: https://github.com/iqbwl/another-minima-x
    external: true

# Files and folders to exclude from build
exclude:
  - .gitignore
  - .git/
  - .jekyll-cache/
  - .sass-cache/
  - README.md
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - another-minima-x.gemspec

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
